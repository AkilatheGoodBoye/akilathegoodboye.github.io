<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
    <style>
        body {
            margin-top: 200px;
            display: grid;
            place-items: center;
        }

        button {
            padding: 20px;
            font-size: 20pt;
            cursor: pointer;
        }
    </style>
</head>
<body> 
    <button id="text" onclick="check_letter()">Vogal ou Consoante?</button>
</body>
<script>

    function check_letter() {
            
        var lttr = prompt("Introduza uma Letra:");
        var lttr = lttr.toUpperCase();
        var mtd = confirm("Deseja usar Operador Ternário?");

        switch (mtd) {

            case true:
                rslt = ternario();
                break;

            default:
                rslt = iflse();
        }

        document.getElementById("text").innerHTML = '"' + lttr + '"' + rslt;

        function iflse() {
            if (lttr == "A" || lttr == "E" || lttr == "I" || lttr == "O" || lttr == "U") {
                return " é uma vogal!!";
            }
            else {
                return " não é uma vogal!!";
            }
        }
        
        function ternario() {
            return (lttr == "A" || lttr == "E" || lttr == "I" || lttr == "O" || lttr == "U" ? (" é uma vogal!") : (" não é uma vogal!"));
        }
    }
</script>
</html>
