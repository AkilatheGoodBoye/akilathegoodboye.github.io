
<html>

<head>
    <title>Login - IFGoiano</title>
    <link rel="stylesheet" type="text/css" href="login-style.css">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div id="logodiv">
            <a href="../ifgoiano.html">
                <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Instituto_Federal_Marca_2015.svg/1200px-Instituto_Federal_Marca_2015.svg.png" alt="Logo IFGoiano">
            </a>
        </div>
        <ul id="menu" class="display dmenu">
            <li>Login</li>
        </ul>
    </header>
    <section id="imgfundo" class="display">
            <form action="../after_login/aftr_ifgoiano-1.html">
            	<div class="text">
                <label id="title" for="email">✉</label>
                <input type="email" id="email" e-mail="email" placeholder="Email Acadêmico">

                <div class="text">
                <label id="title" for="matricula">✎</label>
                <input type="matricula" id="matricula" matricula="matricula" placeholder="Matrícula">

            	<input id="bt" type="submit" value="Entrar">
            </form>
    </section>

</html>
