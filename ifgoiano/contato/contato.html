
<html>

<head>
    <title>Alunos do IFGoiano</title>
    <link rel="stylesheet" type="text/css" href="contato-style.css">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div id="logodiv">
            <a href="../ifgoiano.html">
                <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Instituto_Federal_Marca_2015.svg/1200px-Instituto_Federal_Marca_2015.svg.png" alt="Logo IFGoiano">
            </a>
        </div>
        <ul id="menu" class="display dmenu">
            <li>Área de Contato</li>
        </ul>
    </header>
    <section id="imgfundo" class="display">
            <form action="../ifgoiano.html">
            	<div id="text">
            	<label id="icon" for="name">⌨</label>
            	<input type="text" id="nome" name="nome" placeholder="Nome Completo">
                </div>
                <div id="text">
                <label id="icon" for="email">✉</label>
                <input type="email" id="email" email="email" placeholder="Email">
                </div>
                <div id="text">
            	<label id="icon" for="tel">☏</label>
            	<input type="tel" id="tel" telefone="tel" placeholder="Telefone">
                </div>
            	<input id="bt" type="submit" value="Enviar">
            </form>
    </section>
</body>

</html>
